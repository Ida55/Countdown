<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>countdown project</title>
    <link rel="stylesheet" href="css/countdown.css">
</head>
<body id="diaporama">  
<div id="title">
    <h1>My TIMER<br></h1>
</div>
<div id="subtitle">
    <h4>In Minutes</h4>
</div>
    <form>
        <input type="text" id="mins" name="mins" value="0" size="3" maxlength="3">
        <div id="minutes-label" class="choice">Minutes</div> <!-- Identification du cercle dédié aux minutes -->
        <input type="text" id="scs"  name="scs" value="0" size="2" maxlength="2">
        <div id="seconds-label" class="choice">Seconds</div> <!-- Identification du cercle dédié aux secondes -->
        <button type="button" id="btnOn" onclick="timerOn()">ON</button>
    </form>
    <div class="container">    <!-- div servant de conteneur pour les éléments du timer (minutes, secondes) eux même individuellement inséré dans une balise span -->
            <span id="showmin">00</span>:<span id="showsec">00</span>
    </div>
        <!-- <button class="btnOff" type="button">OFF</button> -->
</body>
<script type="text/JavaScript" src="js/countdown.js"></script>
</html>
